<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Proyecto | SGPC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Nuevo Proyecto</h1>
            <p class="subtitle">Ingresa los detalles para comenzar un nuevo proyecto</p>

            <div style="margin-bottom: 2rem; text-align: center;">
                <a href="projects.html" class="btn-secondary">Ver Lista de Proyectos</a>
            </div>

            <form id="createProjectForm">
                <div class="form-group">
                    <label for="nombre">Nombre del Proyecto</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ej. Rediseño de Website">
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion" required
                        placeholder="Describe los objetivos y alcance..."></textarea>
                </div>

                <div class="form-group">
                    <label for="fechaInicio">Fecha de Inicio</label>
                    <input type="date" id="fechaInicio" name="fechaInicio" required>
                </div>

                <div class="form-group">
                    <label for="fechaFin">Fecha de Fin (Estimada)</label>
                    <input type="date" id="fechaFin" name="fechaFin" required>
                </div>

                <div class="form-group">
                    <label for="estatus">Estatus Inicial</label>
                    <input type="text" id="estatus" name="estatus" value="PLANIFICACION" readonly
                        style="opacity: 0.7; cursor: not-allowed;">
                </div>

                <button type="submit" class="btn">Crear Proyecto</button>
            </form>
        </div>
    </div>

    <div id="notification" class="notification">
        <span id="notificationIcon"></span>
        <span id="notificationMessage"></span>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
